{% extends "base.html" %}

{% block libs %}
  {{ super() }}

  <!-- Nota: littlefoot.js ya estÃ¡ minified -->
  <script defer onload="littlefoot.default()"
          src="https://cdn.jsdelivr.net/npm/littlefoot@3.2.5/dist/littlefoot.js"
          crossorigin="anonymous" integrity="sha256-xZBAOWujDTAfCSoeGK9bPL8PZ2HPGkNNkR4At/5RaoM="></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/littlefoot@3.2.5/dist/littlefoot.css"
        crossorigin="anonymous" integrity="sha256-qASGNX+71+rKlvbf9uhdYSOUr2S2zmLOCXmsV/Rc+4M=">

  {% if page.meta.math %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          crossorigin="anonymous" integrity="sha256-V8SV2MO1FUb63Bwht5Wx9x6PVHNa02gv8BgH/uH3ung=">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
            crossorigin="anonymous" integrity="sha256-F/Xda58SPdcUCr+xhSGz9MA2zQBPb0ASEYKohl8UCHc="></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/mathtex-script-type.min.js"
            crossorigin="anonymous" integrity="sha256-b8diVEOgPDxUp0CuYCi7+lb5xIGcgrtIdrvE8d/oztQ="></script>
  {% endif %}
{% endblock %}

{% block disqus %}
  <!-- We don't use Disqus, and Disqus block is adjacent to source block. -->
  <div class="md-source-date">
    <small>
      Autores: {{ git_page_authors }}
    </small>
  </div>
{% endblock %}
